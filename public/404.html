<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shodoku</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script converts a 404 into a redirect:
      // /shodoku-hanzi/dictionary -> /shodoku-hanzi/?/dictionary
      // IMPORTANT for Project Pages: keep 1 path segment (the repo name)
      const pathSegmentsToKeep = 1;

      const l = window.location;
      l.replace(
        l.protocol + "//" + l.hostname + (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash
      );
    </script>
  </head>
  <body></body>
</html>
